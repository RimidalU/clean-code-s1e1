<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header-wrap">
    <img class="header-pic" src="./eisenhower-matrix.jpg" alt = "Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrap">
    <section id="top-section-for-adding-element-to-list">
      <label class="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task new-task-input" type="text">
      <button class="app-btn">Add</button>
    </div>
    </section>
    <h3 class="section-title">Todo</h3>
    <section class="task-wrap_incomplete" id="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox" class="checkbox-input">
        <label class="task-description">Pay Bills</label>
        <input type="text" class="task text-input">
        <button class="app-btn edit">Edit</button>
        <button class="app-btn delete">
          <img class="section-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="checkbox-input">
        <label class="task-description task-description_edit-mode">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-input text-input_tdit-mode">
        <button class="app-btn edit">Save</button>
        <button class="app-btn delete">
          <img class="section-img" src="./remove.svg">
        </button>
      </li>
    </section>
    <h3 class="section-title">Completed</h3>
    <section class="task-wrap_complete" id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" class="checkbox-input" checked>
        <label class="task-description task-description_complete">See the Doctor</label>
        <input type="text" class="task text-input">
        <button class="app-btn edit">Edit</button>
        <button class="app-btn delete">
          <img class="section-img" src="./remove.svg">
        </button>
      </li>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
